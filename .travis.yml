language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

env:
  global:
  - VERSION="9.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"
  - TRANSIFEX_USER='transbot@odoo-community.org'
  - secure: "fuBkU61ZEpjKAsM1ZC2OIuOdotXDHT1kG9n/emo8tjargasxWXyUk1RX35v4BrmK5XcMSZR9To0I4QWR+tLfYVRgVTidtNRyDdMdZCj+nJtl594CjVCmKAu7HLRUznaWwvPkvhTdw3GC5jvz5koS8dlOEKbWUC8C5TZWhMaZ/yc="

  matrix:
  - LINT_CHECK="1"
  - TRANSIFEX="1"
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE=l10n_ch_dta
  - TESTS="1" ODOO_REPO="OCA/OCB" EXCLUDE=l10n_ch_dta
  - TESTS="1" ODOO_REPO="odoo/odoo" INCLUDE=l10n_ch_dta
  - TESTS="1" ODOO_REPO="OCA/OCB" INCLUDE=l10n_ch_dta

virtualenv:
  system_site_packages: true

install:
  - pip install -q unidecode
  - pip install unicodecsv
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
